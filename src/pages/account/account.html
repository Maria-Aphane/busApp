<ion-header>
  <ion-navbar text-center color="primary">
    <ion-title >My Account</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="signoutConfirm()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
 
</ion-header>


<ion-content padding class="content">

    <div class="user" align="center">
        <ion-list no-lines>
          <ion-item>
            <h2>{{fname}} {{sname}}</h2>
          </ion-item>
         
        </ion-list>
      </div>
      

</ion-content>
